<div style="margin-top: 70px;" class="container" ng-init="viewPost()">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{currentpost.subject}}<span class="badge pull-right">{{currentpost.answers.length}}</span></h3>

        </div>
        <div class="panel-body">
            {{currentpost.body}}
        </div>
        <div class="panel-footer">
            <span class="text-left">{{currentpost.userName}}</span> @ <span class="text-right">{{currentpost.date | date:'yyyy-MM-dd HH:mm:ss'}}</span></div>
    </div>

    <div ng-repeat="answer in currentpost.answers" class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">RÃ©ponse</h3>
        </div>
        <div class="panel-body">
            {{answer.body}}
        </div>
        <div class="panel-footer">
            <span class="text-left"> {{answer.userName}}</span> @ <span class="text-right">{{ answer.date  | date:'yyyy-MM-dd HH:mm:ss'}}</span></div>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username">
                Your name:
            </label>
            <input ng-model="answer.userName" id="username" name="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="answer">Your answer:</label>
            <textarea ng-model="answer.body" id="answer" name="answer" class="form-control">
            </textarea>
        </div>
        <input ng-click="postanswer(answer, currentpost.id)" type="submit">
    </form>

    <footer>
        <p>&copy; Xebia</p>
    </footer>
</div>
