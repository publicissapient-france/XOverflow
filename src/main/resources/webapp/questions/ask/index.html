<div class="jumbotron">
    <div class="container">
        <h1>Post your webapp.questions !</h1>
    </div>
</div>
!
<div class="container" ng-controller="PostController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username">
                Your name:
            </label>
            <input ng-model="question.userName" id="username" name="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="subject">Your subject:
            </label>
            <input ng-model="question.subject" id="subject" name="subject" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="question">Your question:</label>
            <textarea ng-model="question.body" id="question" name="question" class="form-control">
            </textarea>
        </div>
        <input ng-click="postquestion(question)" type="submit">
    </form>

    <br>

    <footer>
        <p>&copy; Xebia</p>
    </footer>
</div>
