<div class="jumbotron">
    <div class="container">
        <h1>XOverFlow</h1>
    </div>
</div>

<div class="container"  ng-init="initposts()">
    <div class="container">
        <a href="#/post/edit"  class="btn btn-primary">Post a question</a>
    </div>

    <hr/>

    <div class="container">
        <ul class="list-group">
            <li ng-repeat="post in posts" class="list-group-item">
             <a href="#/post/{{post.id}}">{{post.subject}}</a>
            </li>
        </ul>
    </div>
</div>
